    <link rel="shortcut icon" href="imgs/icons/quran.png" type="image/x-icon">

</head>
<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="logo">
                <img src="imgs/icons/space.png">
                <a class="navbar-brand font2 logo" href="#section1">
                    مكتبة الفرقان
                </a>
                <img src="imgs/icons/space.png">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="imgs/icons/skills.gif">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link "  href="#section3">القرّاء</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">نخبة القرّاء</a>

                    <li class="nav-item active">
                        <a class="nav-link " aria-current="page" href="#section1">الرئيسية</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="vh-100" id="Home">
        <div id="pagepiling" class="h-100">
            <div id="section1" class="section section1 py-5" >
                <div class="container">
                    <div class="bigBox">
                        <div class="boxImg">
                            <div class="imgShapes">
                                <div class="shape shape1">
                                    <img src="imgs/icons/space.png">
                                </div>
                                <div class="shape shape2">
                                    <img src="imgs/icons/space.png">
                                </div>
                                <div class="shape shape3">
                                    <img src="imgs/icons/space.png">
                                </div>
                            </div>
                            <div class="boxImgCon">
                                <div class="imgCon img1">
                                    <img src="imgs/icons/al-quran.png">
                                </div>
                                <div class="imgCon img2">
                                    <img src="imgs/icons/reading.png">
                                </div>
                            </div>
                        </div>
                        <div class="boxText">
                            <div class="headBox">
                                <div class="imgCon imgCon1">
                                    <img src="imgs/icons/space.png">
                                </div>
                                <h1 class="font1 text-white text-center library">مكتبة الفرقان</h1>
                                <div class="imgCon imgCon2">
                                    <img src="imgs/icons/space.png">
                                </div>
                            </div>
                            <h1 class="cd-headline slide textanim">
                                <span class="font1">القران الكريم</span>
                                <span class="cd-words-wrapper ">
                                    <b class="is-visible"><i class="fa-solid fa-download"></i> <p class="m-0 font3">تحميل</p></b>
                                    <b class="is-hidden"><i class="fa-solid fa-headphones"></i> <p class="m-0 font3">استماع</p></b>
                                </span>
                                <span class="font1">مكتبة الفرقان</span>
                                
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

                <div class="shape"></div>
                <div class="container h-100">
                    <div class="textBox w-100 text-center py-5">
                        <img src="imgs/icons/space.png">
                        <h2 class="font1">نخبة من القرّاء المعتمدين</h2>
                        <img src="imgs/icons/space.png">
                    </div>
                    <div class="personCon">
                        <div class="row">
                            <div class="col-md-3 col1 column">
                                <div class="box person1">
                                    <img src="imgs/الشيوخ/صورة عبد الباسط عبد الصمد بدقة 3840×2160.jpeg">

                                        <div class="textCon w-100">
                                            <p class="m-0 d-inline font1">عبدالباسط عبد الصمد</p>
                                            <p class="m-0 d-inline font1"> / الشّيخ</p>
                                        </div>
                                        <div class="btnCon">
                                            
                                            <button type="submit">
                                                <div class="img1 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                                <p class="m-0">الاستماع</p>
                                                <div class="img2 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                            </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col2 column">
                                <div class="box person2">
                                    <img src="imgs/الشيوخ/محمد صديق المنشاوي.jpeg">
                                    <div class="shape">
                                        <div class="textCon w-100">
                                            <p class="m-0 d-inline font1">محمد صديق المنشاوي</p>
                                            <p class="m-0 d-inline font1"> / الشّيخ</p>
                                        </div>

                                                </div>

                                                <div class="img2 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                            </button>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <img src="imgs/الشيوخ/الشيخ محمود علي البنا.jpeg">

                                                <p class="m-0">الاستماع</p>
                                                <div class="img2 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                            </button>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col4 column">
                                <div class="box person4">
                                    <img src="imgs/الشيوخ/الشيخ محمود خليل الحصري رحمه الله 🤍__.jpeg">
                                    <div class="shape">
                                        <div class="textCon w-100">
                                            <p class="m-0 d-inline font1">محمود خليل الحصري</p>
                                            <p class="m-0 d-inline font1"> / الشّيخ</p>
                                        </div>
                                        <div class="btnCon">
                                        
                                            <button type="submit">
                                                <div class="img1 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                                <p class="m-0">الاستماع</p>
                                                <div class="img2 imgCon">
                                                    <img src="imgs/icons/volume.png">
                                                </div>
                                            </button>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="container h-100 d-flex justify-content-center align-items-center">
                        <div class="box">
                            <div class="row  textBox w-100 text-center pt-5 mt-5 position-relative">
                                <h2 class="font2">القران الكريم</h2>
                            </div>
                            <div class="row position-relative w-100 m-2 info">
                                <div class="col-md-4 col2 column">
                                    <div class="soraNameCon con">
                                        <label for="sora">
                                            <p class="font3">أسم السورة</p>
                                        </label>
                                        <select class="sora" aria-placeholder="asdsad">
                                            <option value=""></option>

                                    </div>
                                </div>
                                <div class="col-md-4 col3 column">

                                        <label for="system">

                                        </label>
                                        <select id="system" class="system">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 col1 column">
                                    <div class="readNameCon con">
                                        <label for="name">
                                            <p class="font3">اسم القارئ</p>
                                        </label>
                                        <select id="reciters"  class="name">
                                        </select>
                                    </div>
                                </div>
                            </div>

                                <div class="col-12">
                                    <audio controls autoplay muted>
                                        <source src="" type="audio/ogg">
                                        <source src="" type="audio/mpeg">
